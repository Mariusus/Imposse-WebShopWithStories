<div *ngIf="product" class="container mt-4 mb-4 col-md-12">
  <div class="card">
    <div class="container-fliud">
      <div class="wrapper row">
        <div class="preview col-md-6">



            <div class="tab-pane active pl-4 mt-3 pr-1 mb-3" id="pic-1">
              <img class="img-thumbnail" src="{{product.picture}}" />
            </div>

        </div>
          <div class="details col-md-6">
            <ul class="list-group list-group-flush">
              <h1 class="product-title list-group-item">{{product.name}}</h1>
              <div class="rating">
                <div class="stars">
                  <!-- FIX THIS WHEN REVIEWS WILL BE IMPLEMENTED-->
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
                </div>
                <span class="review-no">41 reviews</span>
              </div>
              <h3 class="list-group-item">
              <p class="product-description "> {{product.description}}</p>
              </h3>
              <h4 class="price">current price: <span>{{product.price}}</span></h4>
              <h5 class="sizes">sizes:
                <!-- HERE SHOULD BE SIZES-->
                <span class="size" data-toggle="tooltip" title="small">s</span>
                <span class="size" data-toggle="tooltip" title="medium">m</span>
                <span class="size" data-toggle="tooltip" title="large">l</span>
                <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
              </h5>
              <h5 class="colors">colors:
                <!-- HERE SHOULD BE COLORS-->
              </h5>
              <div class="action">
                <button class="add-to-cart btn btn-default" type="button">add to cart</button>
              </div>
            </ul>
          </div>
        <div *ngFor="let product of reviews">
          <div class="card" style="width: 28rem;">
            <div class="card-body">
              <h5 class="card-title">{{review.id}}</h5>
              <h6 class="card-subtitle">{{user.id}}</h6>
              <p class="card-text">{{product.reviews}}</p>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<div *ngIf=" !product" class="pr-5 pl-5 mt-5">
  <p><ngb-progressbar type="warning" [value]="100" [striped]="true" [animated]="true"><i>Loading..</i></ngb-progressbar></p>
</div>
